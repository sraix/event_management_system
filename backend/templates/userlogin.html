    <style>
        /* Add this style */
        .login-container {
            max-width: 500px; /* Adjust this value as needed */
            margin: auto;
        }
    </style>
    <title>User Login | EventiFy</title>
</head>
<body>

    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!-- Login Container -->
        <div class="row border rounded-5 p-3 bg-white shadow box-area login-container"> <!-- Add the login-container class here -->

            <!-- Right Box -->
            <div class="col-md-12 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello</h2>
                        <p>We are happy you are back!</p>
                    </div>
                    <form action="/login" method="POST">
                    {% include "message.html" %}
                    <div class="input-group mb-3">
                        <input type="text" name="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" required>
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Log In</button>
                    </div>
                    </form>
                    <div class="row">
                        <small>Don't have an account? <a href="signup">Sign Up</a></small>
                    </div>
                </div>
            </div> 

        </div>
    </div>

</body>
