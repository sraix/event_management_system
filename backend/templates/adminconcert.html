  <style>
    body, html {
        margin: 0;
        padding: 0;
    }
    .full-width {
        width: 100vw;
        box-sizing: border-box;
    }
    .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .tile {
    /* Existing properties */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
    border: 1px solid #ddd;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    background: #f9f9f9;
    border-radius: 15px;
    padding: 10px;
    transition: all 0.3s ease;
    

    /* New property for gap between tiles */
    margin: 20px; /* Increase the margin to add more gap between tiles */
}

.tile:hover {
    /* New property for hover effect */
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Add a darker shadow on hover */
    transform: scale(1.02); /* Slightly enlarge the tile on hover */
}
.button-container {
    /* Existing properties */
    display: flex;
    justify-content: center;

    /* New property for gap between buttons */
    gap: 20px; /* Add a gap between buttons */
}

#back-button {
    position: absolute;
    top: 10px;
    left: 10px;
}
#add-button {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 2em; /* Increase the font size */
    padding: 10px 20px; /* Increase the padding */
}
</style>

<body>
    <a href="/admin" class="btn btn-primary" id="back-button">Back</a>
    <a href="/add-event" class="btn btn-success" id="add-button">+</a> <!-- Replace "Add" with "+" -->
</div>
  <section id="events" class="services section-bg full-width">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2>Concerts</h2>
        
      </div>
      <div class="row">
        {% for event in events %}
        <div class="tile d-flex align-items-stretch mt-4 mt-lg-0" data-aos="zoom-in" data-aos-delay="300">
          <div class="content">
            <div>
              <h4 id="event-name" >{{ event.name }}</h4>
              <p id="venue">{{ event.venue }}</p>
              <p id="description">{{ event.description }}</p>
              <p id="date">{{ event.date }}</p>
              <p id="time">{{ event.time }}</p>
            </div>
            <div class="button-container" style="display: flex; justify-content: center;">
              <a href="" class="btn btn-primary" id="modify-event">Modify</a>
              <a href="" class="btn btn-danger" id="delete-event">Delete</a>
            </div>
          </div>
        </div>
        {% endfor %}
        
      </div>
      </div>
    </div>
    </section>
